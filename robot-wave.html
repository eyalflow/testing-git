<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waving Robot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            perspective: 1500px;
            perspective-origin: 50% 50%;
        }

        .robot {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            animation: backflip 2.5s ease-in-out infinite;
            transform-style: preserve-3d;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }

        @keyframes backflip {
            0% { 
                transform: translateY(0) translateZ(0) rotateX(0deg) scale(1); 
            }
            10% {
                transform: translateY(-5px) translateZ(5px) rotateX(0deg) scale(1.02);
            }
            20% {
                transform: translateY(-45px) translateZ(25px) rotateX(-25deg) scale(1.08);
            }
            30% { 
                transform: translateY(-95px) translateZ(45px) rotateX(-90deg) scale(1.12); 
            }
            40% { 
                transform: translateY(-130px) translateZ(55px) rotateX(-140deg) scale(1.14); 
            }
            50% { 
                transform: translateY(-145px) translateZ(60px) rotateX(-180deg) scale(1.15); 
            }
            60% { 
                transform: translateY(-130px) translateZ(55px) rotateX(-220deg) scale(1.14); 
            }
            70% { 
                transform: translateY(-95px) translateZ(45px) rotateX(-270deg) scale(1.12); 
            }
            80% {
                transform: translateY(-45px) translateZ(25px) rotateX(-320deg) scale(1.08);
            }
            90% {
                transform: translateY(-10px) translateZ(10px) rotateX(-350deg) scale(1.03);
            }
            95% {
                transform: translateY(-2px) translateZ(2px) rotateX(-358deg) scale(1.01);
            }
            100% { 
                transform: translateY(0) translateZ(0) rotateX(-360deg) scale(1); 
            }
        }

        /* Head */
        .head {
            position: absolute;
            top: 20px;
            left: 75px;
            width: 150px;
            height: 120px;
            background: #4a90e2;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform-origin: center bottom;
            animation: head-tilt 2.5s ease-in-out infinite;
        }

        @keyframes head-tilt {
            0% { 
                transform: translateY(0); 
            }
            10% {
                transform: translateY(3px);
            }
            20% { 
                transform: translateY(-2px); 
            }
            80% {
                transform: translateY(2px);
            }
            100% { 
                transform: translateY(0); 
            }
        }

        /* Antenna */
        .antenna {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 30px;
            background: #333;
        }

        .antenna-ball {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        /* Eyes */
        .eye {
            position: absolute;
            top: 35px;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .eye-left {
            left: 30px;
        }

        .eye-right {
            right: 30px;
        }

        .pupil {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 14px;
            height: 14px;
            background: #333;
            border-radius: 50%;
            animation: look 3s infinite;
        }

        @keyframes look {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(3px, 0); }
            50% { transform: translate(0, 3px); }
            75% { transform: translate(-3px, 0); }
        }

        /* Smile */
        .smile {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            border: 4px solid #333;
            border-top: none;
            border-radius: 0 0 60px 60px;
        }

        /* Body */
        .body {
            position: absolute;
            top: 160px;
            left: 50px;
            width: 200px;
            height: 150px;
            background: #5da3f0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform-origin: center center;
            animation: body-lean 2.5s ease-in-out infinite;
        }

        @keyframes body-lean {
            0% { 
                transform: scaleY(1); 
            }
            10% {
                transform: scaleY(0.95);
            }
            20% { 
                transform: scaleY(1.05); 
            }
            35%, 65% { 
                transform: scaleY(1); 
            }
            80% {
                transform: scaleY(0.97);
            }
            100% { 
                transform: scaleY(1); 
            }
        }

        /* Control panel */
        .panel {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .button:nth-child(1) {
            background: #ff6b6b;
            animation-delay: 0s;
        }

        .button:nth-child(2) {
            background: #4ecdc4;
            animation-delay: 0.3s;
        }

        .button:nth-child(3) {
            background: #ffd93d;
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 25px;
            height: 100px;
            background: #4a90e2;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .arm-left {
            top: 170px;
            left: 15px;
            transform-origin: top center;
            animation: arm-swing 2.5s ease-in-out infinite;
        }

        .arm-right {
            top: 170px;
            right: 15px;
            transform-origin: top center;
            animation: arm-swing 2.5s ease-in-out infinite;
        }

        @keyframes arm-swing {
            0% { 
                transform: rotate(0deg); 
            }
            10% {
                transform: rotate(30deg);
            }
            20% {
                transform: rotate(-45deg);
            }
            35% { 
                transform: rotate(-10deg); 
            }
            50% { 
                transform: rotate(0deg); 
            }
            65% { 
                transform: rotate(10deg); 
            }
            85% {
                transform: rotate(25deg);
            }
            100% { 
                transform: rotate(0deg); 
            }
        }

        /* Hand */
        .hand {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: #4a90e2;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Legs */
        .leg {
            position: absolute;
            width: 30px;
            height: 80px;
            background: #4a90e2;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .leg-left {
            top: 320px;
            left: 85px;
            transform-origin: top center;
            animation: bend-knee 2.5s ease-in-out infinite;
        }

        .leg-right {
            top: 320px;
            right: 85px;
            transform-origin: top center;
            animation: bend-knee 2.5s ease-in-out infinite;
        }

        @keyframes bend-knee {
            0% { 
                transform: scaleY(1) translateY(0); 
            }
            10% {
                transform: scaleY(0.6) translateY(15px);
            }
            20% { 
                transform: scaleY(1.2) translateY(-8px); 
            }
            35% {
                transform: scaleY(0.75) translateY(5px);
            }
            50% { 
                transform: scaleY(0.8) translateY(3px); 
            }
            65% {
                transform: scaleY(0.9) translateY(0px);
            }
            80% {
                transform: scaleY(0.7) translateY(12px);
            }
            90% {
                transform: scaleY(0.95) translateY(3px);
            }
            100% { 
                transform: scaleY(1) translateY(0); 
            }
        }

        /* Foot */
        .foot {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 20px;
            background: #333;
            border-radius: 10px 10px 5px 5px;
        }

        /* Text */
        .greeting {
            margin-top: 30px;
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            margin-top: 10px;
            font-size: 20px;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="robot">
            <!-- Head -->
            <div class="head">
                <div class="antenna">
                    <div class="antenna-ball"></div>
                </div>
                <div class="eye eye-left">
                    <div class="pupil"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil"></div>
                </div>
                <div class="smile"></div>
            </div>

            <!-- Body -->
            <div class="body">
                <div class="panel">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
            </div>

            <!-- Arms -->
            <div class="arm arm-left">
                <div class="hand"></div>
            </div>
            <div class="arm arm-right">
                <div class="hand"></div>
            </div>

            <!-- Legs -->
            <div class="leg leg-left">
                <div class="foot"></div>
            </div>
            <div class="leg leg-right">
                <div class="foot"></div>
            </div>
        </div>

    </div>
</body>
</html>
